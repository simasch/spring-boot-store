<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head"></head>

<body>

<div th:replace="common/navigation :: navigation ('products')"></div>

<div class="container">
    <div class="row">
        <div class="col-lg">
            <h1>Product</h1>

            <form th:action="@{/products}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="text" class="form-control" id="number" th:placeholder="Number"
                           th:field="*{productNumber}" required autofocus>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" th:placeholder="Title"
                           th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" th:placeholder="Description"
                           th:field="*{description}" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" th:placeholder="Price"
                           th:field="*{price}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn" th:href="@{/products}">Back</a>
            </form>
        </div>
    </div>
</div>

<div th:replace="common/footer :: footer"></div>

</body>

</html>
